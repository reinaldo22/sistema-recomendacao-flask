<!DOCTYPE html>
<html>
<head>
    <title>Recomendação de Itens</title>
</head>
<body>
    <h1>Itens recomendados</h1>
    <table>
        <thead>
            <tr>
                <th>ID</th>
                <th>Título</th>
                <th>Gêneros</th>
                <th>Valor</th>
            </tr>
        </thead>
        <tbody>
            {% for item in items %}
            <tr>
                <td>{{ item.id }}</td>
                <td>{{ item.title }}</td>
                <td>{{ item.genres }}</td>
                <td>{{ value }}</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>    
</body>
</html>
